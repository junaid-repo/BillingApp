server:
  port: 8090
spring:
  application:
    name: API-GATEWAY


  cloud:
    gateway:
      routes:
        - id: STOCK-SERVICE
          uri: lb://STOCK-SERVICE
          predicates:
            - Path=/bs/stocks/**
            
        - id: EMPLOYEE-SERVICE
          uri: lb://EMPLOYEE-SERVICE
          predicates:
            - Path=/bs/employee/**
          filters:
           - AuthenticationFilter
           
        - id: ACCOUNTS-SERVICE
          uri: lb://ACCOUNTS-SERVICE
          predicates:
            - Path=/bs/accounts/**
          filters:
           - AuthenticationFilter
            
        - id: EXTRACHARGES-SERVICE
          uri: lb://EXTRACHARGES-SERVICE
          predicates:
            - Path=/bs/charges/**
           

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka